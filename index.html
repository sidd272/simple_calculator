<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="text_utils.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="text-center m-4 p-3">Welcome to the Calculator!!</h1>
    <div class="row text-center m-3" id="outline">
        <div class="row">
            <input type="text" name="numbers" id="num">
        </div>
        
<div class="col">
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">1</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">2</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">3</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">+</button>
</div>
<div>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">4</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">5</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">6</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">-</button>
</div>
<div>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">7</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">8</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">9</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">*</button>
           
<div class="col">
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">0</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">.</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">/</button>
    <button type="button" class="btn btn-primary m-1 width custom border border-dark">C</button>
</div>
</div>
<button type="button" class="btn btn-success btn-lg width custom2 m-2 border border-dark">=</button>
<button type="button" class="btn btn-success btn-lg width custom2 m-2 border border-dark">Del</button>
</div>
<script src="script.js"></script>
</body>

</html>
